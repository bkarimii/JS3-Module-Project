<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Behrouz Karimi (bkarimii)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header id="header"></header>
    <main id="main">
      <aside id="root">
        <template id="film-card">
          <section class="card">
            <div class="explaination">
              <h3 id="film-title">film Title and Episode</h3>
              <p id="duration"></p>
              <details class="details" id="film-summary"></details>
            </div>
            <div class="img">
              <img id="film-img" />
            </div>
          </section>
        </template>
      </aside>
      <aside id="side-bar">
        <div>
          <img
            src="https://www.manorandashburyresorts.co.uk/wp-content/uploads/2023/12/20-OFF-800x800.gif"
            id="subscribe-img"
            alt="sbscribe offer, 20% off"
          />
          <button id="subscribtion">Join Now</button>
        </div>
        <div>
          <p>
            Join us today and get 20% off your subscription. You'll also receive
            the latest news from the box office and Hollywood.
          </p>
        </div>
      </aside>
    </main>
    <footer id="footer"></footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
