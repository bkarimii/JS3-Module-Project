<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Behrouz Karimi (bkarimii)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="logo">
        <img src="logo.svg" alt="Logo" />
      </div>
      <nav class="main-navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <div id="search-box-container">
        <input
          type="text"
          id="search-box"
          placeholder="Search Through the episodes and summary"
        />

        <span id="search-counting"> </span>
      </div>
      <template id="film-card">
        <section class="card">
          <div class="explaination">
            <h3 id="film-title">film Title and Episode</h3>
            <p id="duration"></p>
            <details class="details" id="film-summary"></details>
          </div>
          <div class="img">
            <img id="film-img" />
          </div>
        </section>
      </template>
      <aside id="root"></aside>
      <aside id="side-bar">
        <!-- section of drop-down menue -->
        <section id="search-section">
          <label for="episode-drop-down">Choose your Episode:</label>
          <select name="episodes" id="episode-drop-down">
            <option value="">Show All Episodes</option>
          </select>
        </section>
        <section>
          <div>
            <img
              src="https://www.manorandashburyresorts.co.uk/wp-content/uploads/2023/12/20-OFF-800x800.gif"
              id="subscribe-img"
              alt="sbscribe offer, 20% off"
            />
            <button id="subscribtion">Join Now</button>
          </div>
          <div>
            <p>
              Join us today and get 20% off your subscription. You'll also
              receive the latest news from the box office and Hollywood.
            </p>
          </div>
        </section>
      </aside>
    </main>
    <footer id="footer"></footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
