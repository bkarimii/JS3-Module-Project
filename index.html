<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Show series informaion and data" />
    <meta name="theme-color" content="#RRGGBB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Behrouz Karimi (bkarimii)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="logo">
        <img src="logo.svg" alt="Logo" />
      </div>
      <nav class="main-navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <!-- Popup Window -->
      <div id="popup-container" style="display: none">
        <div id="popup">
          <i class="fa fa-spinner fa-spin" style="font-size: 60px"></i>
          <p>Page Is Loading...</p>
        </div>
      </div>
      <button
        id="all-show-button"
        class="fa fa-home"
        aria-hidden="true"
        role="button"
        title="Back To Main Page"
        aria-label="back to main page button"
      ></button>
      <template id="film-card">
        <section class="card">
          <div class="explaination">
            <h2 id="film-title"></h2>
            <div>
              <img id="film-img" />
              <details class="details" id="film-summary"></details>
            </div>
          </div>
          <div class="img">
            <p id="film-rate">rated</p>
            <p id="film-genre">Gener</p>
            <p id="film-status">status</p>
            <p id="duration">runtime</p>
          </div>
        </section>
      </template>
      <template id="serach-not-found">
        <div id="no-match-for-search-div">
          <h2
            id="no-match-for-search"
            style="
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                sans-serif;
            "
          >
            Unfortunately, no term matched the search...ðŸ˜ž
          </h2>
        </div>
      </template>
      <aside id="root">
        <section id="episode-container"></section>
      </aside>

      <aside id="side-bar">
        <div id="search-box-container">
          <div id="search-box-and-fa-icon">
            <input
              type="text"
              id="search-box"
              placeholder="Search Through the episodes and summary"
            />
          </div>
          <button
            class="fa fa-search search"
            role="button"
            aria-label="search button"
            title="Press to search "
          ></button>
          <!-- <span id="search-counting"> </span> -->
        </div>
        <!-- section of drop-down menue -->
        <div id="search-section">
          <label for="episode-drop-down">Find All The Shows/Episodes:</label>
          <select name="episodes" id="episode-drop-down">
            <option value="">Show All Series</option>
          </select>
        </div>
      </aside>
    </main>
    <footer id="footer">
      <div class="footer-content">
        <p>
          &copy; 2024 TV Show Project |
          <a
            href="https://github.com/bkarimii/JS3-Module-Project"
            target="_blank"
            >Github source |</a
          >
          <a href="https://github.com/bkarimii" target="_blank"
            >Behrouz Karimi GitHub Profile</a
          >
        </p>
        <p>
          Data fetched from
          <a
            href="https://www.tvmaze.com"
            target="_blank"
            style="color: #fff; text-decoration: underline"
            >TVmaze</a
          >. Special thanks to TVmaze for providing detailed information and
          data on TV shows.
        </p>
      </div>
    </footer>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
